    <!-- <ul id="messages"></ul> -->
    
    <div class="messaging-container messaging-container-active">
        <div class="messaging-header">
            <h3>MESSAGERIE</h3>
            <span class="messaging-close_button">x</span>
        </div>
        <ul id="messages_list">
        </ul>
        <form id="message_form" action="">
            <textarea name="message_input" id="message_input" rows="auto"></textarea>
            <!-- <input id="message_input" autocomplete="off" /> -->
            <button>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <div class="display_messenger-button">
        <i class="fas fa-comment"></i>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="./node_modules/socket.io/client-dist/socket.io.js"></script> -->
    <!-- <script src="/js/components/messenger.js"></script> -->
    <script>
        let socket = io();

        let messages = document.getElementById('messages_list');
        let form = document.getElementById('message_form');
        let input = document.getElementById('message_input');

        form.addEventListener('submit', function (evt) {
            evt.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            let item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
